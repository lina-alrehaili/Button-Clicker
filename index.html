<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Button Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main-header">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button onclick="logout(this)">Login</button>
    </div>
    <div class="main-blocks">
        <div class="larger-side marginRight"> <!-- Left side blocks-->
            <div class="card">
                <div class="body-card">
                    <div class="smaller-side">
                        <div class="container">
                            <h1>ninja</h1>
                            <h3><em>noun</em></h3>
                            <p>Plural: ninjas</p>
                            <button class="likes-btn" onclick="showLike(this)">13 likes</button>
                        </div>
                    </div>
                    <div class="larger-side">
                        <div class="container">
                            <h3>A practitioner skilled in the <a href="#">Japanese</a> art of 
                                <a href="#">ninjutsu</a></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="body-card">
                    <div class="smaller-side">
                        <div class="container">
                            <h1>ninja</h1>
                            <h3><em>noun</em></h3>
                            <p>Plural: ninjas</p>
                            <button class="likes-btn" onclick="showLike(this)">37 likes</button>
                        </div>
                    </div>
                    <div class="larger-side">
                        <div class="container">
                            <h3>A <a href="#">programmer</a> who breaks down problems with 
                                <a href="#">zen</a>-like focus</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="smaller-side"> <!-- Right side blocks-->
            <dic class="card">
                <div class="body-card">
                    <div class="container">
                        <h2>Dojanory is defined by YOU</h2>
                        <button class="add-btn" onclick="hide(this)">Add Definition</button>
                    </div>
                </div>
            </dic>
        </div>
    </div>    
</body>

</html>
